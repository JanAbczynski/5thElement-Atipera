<mat-card-content >
    <form  [formGroup]="elementForm" (ngSubmit)="OnSubmit()">   
        <div>
            
            <mat-form-field>
                <mat-label>Number</mat-label>
                <input matInput formControlName="position" value>    
            </mat-form-field>   
            
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="elementForm.controls['name'].hasError('required')">
                    Name is required.
                  </mat-error>
            </mat-form-field>    

            <mat-form-field>
                <mat-label>Weight</mat-label>
                <input matInput formControlName="weight">
                <mat-error *ngIf="elementForm.controls['weight'].hasError('required')">
                    Weight is required.
                  </mat-error>
            </mat-form-field>    

            <mat-form-field>
                <mat-label>Symbol</mat-label>
                <input matInput formControlName="symbol">
                <mat-error *ngIf="elementForm.controls['symbol'].hasError('required')">
                    Symbol is required.
                  </mat-error>
            </mat-form-field>    

    </div>
    <div>
        <button color="warn" mat-button type="button" (click)="cancel()">Cancel</button>
        <button color="primary" [disabled]="(!elementForm.valid)" mat-button type="submit">Apply</button>
    </div>
    </form>
    
</mat-card-content>
