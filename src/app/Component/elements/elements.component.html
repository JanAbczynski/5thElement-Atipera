
<mat-card  appearance="outlined">
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="filter($event)">
        </mat-form-field>
            <table 
            class="matTable" 
            mat-table 
            [dataSource]="dataSource" 
            matSortDirection="desc" 
            matSort>   
                <ng-container>
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                        <td mat-cell *matCellDef="let element" style="width: 100px;" (click)="edit(element)"> {{element.position}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element" style="width: 200px;" (click)="edit(element)"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                        <td mat-cell *matCellDef="let element" style="width: 150px;" (click)="edit(element)"> {{element.weight}} </td>
                    </ng-container>
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                        <td mat-cell *matCellDef="let element" style="width: 100px;" (click)="edit(element)"> {{element.symbol}} </td>
                    </ng-container>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
